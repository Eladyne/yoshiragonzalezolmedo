<!DOCTYPE html>
<html lang="es">
<!-- HEAD -->
<head>
  <meta charset = "UTF-8">
  <title>Secret Code</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../encriptador/assets/css/index.css" rel="stylesheet">

</head>
<!-- HEAD -->

<body>
  <!-- NAVBAR -->
  <section class="principal-navbar">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Encriptador</h5>
        <span class="text-muted">Encripta y desencripta tu texto fácilmente</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </section>
  <!-- NAVBAR -->
  <section class="principal-container">
	<h1>Alura Challenge</h1>
	</br>
    <!-- OPCIONES TABS -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">Encripta</button>
      </li>

      <li class="nav-item" role="presentation">
        <button class="nav-link " id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
          role="tab" aria-controls="profile" aria-selected="false">Desencripta</button>
      </li>

    </ul>
    <!-- OPCIONES TABS -->

    <div class="tab-content" id="myTabContent">
      </br>

      <!-- ENCRIPTA -->
      <div class="tab-pane fade show active p-5" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="input-group mb-3">
          <span class="input-group-text">Ingresa tu texto</span>
          <input title="Ingresa sólo minúsculas, sin acentos ni símbolos" id="entrada" type="text" class="form-control" change="myFunction()"
          onkeypress="return /[a-z ]/i.test(event.key)" placeholder="Escribe..." aria-label="entrada" aria-describedby="basic-addon1">
        </div>
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Texto encriptado</h5>
          </div>
          <div class="card-body">
            <div id="salida-container"></div>
          </div>
        </div>
        <br/>
        <a class="btn btn-sm btn-primary" id="copiar1">Copiar</a>
      </div>
      <!-- ENCRIPTA -->

      <!-- DESENCRIPTA -->
      <div class="tab-pane fade p-5" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="input-group mb-3">
          <span class="input-group-text">Ingresa tu texto</span>
          <input title="Ingresa sólo minúsculas, sin acentos ni símbolos" id="entrada2" type="text" class="form-control" change="myFunction()"
          onkeypress="return /[a-z]/i.test(event.key)" placeholder="Escribe..." aria-label="entrada" aria-describedby="basic-addon1">
        </div>
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Texto desencriptado</h5>
          </div>
          <div class="card-body">
            <div id="salida-container2"></div>
          </div>
        </div>
	<br/>
        <a class="btn btn-sm btn-primary" id="copiar2">Copiar</a>
      </div>
      <!-- DESENCRIPTA -->

    </div>
      </br>
      </br>
      <small>Creado por Yoshira González uwu</small>
  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
